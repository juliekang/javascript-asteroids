<!DOCTYPE html>
<html>
<head>
    <title>NyanCat Asteroids</title>
</head>
<body>
    <h1>NyanCat Asteroids</h1>
    <p>Up/down/left/right arrow keys to propel your ship.</p>
    <p>Spacebar to shoot!</p>
    <p><button id="restart">Start New Game</button></p>

    <canvas width="500" height="500" style="border-width: 1px"></canvas>

		<script src="util.js"></script>
		<script src="keymaster.js"></script>
    <script src="moving_object.js"></script>
		<script src="asteroid.js"></script>
		<script src="game.js"></script>
		<script src="ship.js"></script>
		<script src="bullet.js"></script>

    <script>
        document.getElementById("restart").onclick = function () {
            document.getElementById("restart").blur();
            var canvas = document.getElementsByTagName("canvas")[0];
            canvas.style.border = "1px solid red"
            var ctx = canvas.getContext("2d");

            g = new Asteroids.Game(ctx);
            g.start();
        };
    </script>
</body>
</html>
